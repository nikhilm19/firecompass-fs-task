<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <script>
      //some default pre init
      var PB = PB || {};
      PB.q = PB.q || [];
      PB.events = PB.events || [];

      //PushBots ApplicationId (required)
      PB.app_id = "5f54df86184a7d3e237959f3";
      //Your domain name, must be HTTPS or localhost  (required)
      PB.domain = "https://unruffled-wiles-ef2a56.netlify.app";
      //Update and uncomment it if you are using custom safari certificate for your app
      PB.safari_push_id = "web.com.pushbots.safaripush";
      //****************************************

      PB.logging_enabled = true;
      PB.auto_subscribe = true;

      //Custom worker and manifest URL
      //PB.worker_url = PB.domain + "/pushbots-worker.js";

      //Welcome notification message
      PB.welcome = {
        title: "Welcome ",
        message: "Thanks for subscribing!",
        url: PB.domain,
      };

      function sendNotification() {
        PB.register();
        PB.q.push([
          "sendNotification",
          {
            title: "Hey ",
            message: "Why not?",
            url: "https://unruffled-wiles-ef2a56.netlify.app",
          },
        ]);
      }
    </script>

    <script
      src="//cdn.pushbots.com/js/sdk.min.js"
      type="text/javascript"
      onload="PB.init()"
      async
    ></script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
